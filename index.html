<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveRider RF - Seamless IoT Communications</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        .btn {
            background-color: #0d6efd;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0b5ed7;
        }
        input[type="email"] {
            padding: 0.75rem;
            width: 250px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-right: 0.5rem;
            outline: none;
        }
        .message {
            margin-top: 1rem;
            color: green;
            font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>WaveRider RF</h1>
    <p>Effortlessly manage wireless communications in industrial IoT environments.</p>

    <form id="subscribe-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit" class="btn">Get Early Access</button>
    </form>
    <div class="message" id="message">Thank you! We'll be in touch soon.</div>
</div>

<script>
    document.getElementById('subscribe-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const message = document.getElementById('message');

        if(email) {
            // Normally you would send the email to your backend or an external API here
            console.log(`Subscribed email: ${email}`);
            message.style.display = 'block';
            document.getElementById('email').value = '';
        }
    });
</script>

</body>
</html>
